{% extends 'base.html' %}

{% block content %}
<div class="col-lg-8 offset-lg-2">

    <h1>RSS一覧</h1>
    <h2>{{ feed_title }}</h2>
    {% for entry in entries %}
        <div>
          <p><a href="{{ entry.link }}" target="_blank">{{ entry.title }}</a></p>
        </div>
    {% endfor %}
</div>

{% endblock %}
